<div class="bg-light shadow-lg my-2 py-2 d-flex justify-content-center">
  <div class="container w-50 border border-1">
    <h4 class="text-center my-1">Login</h4>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" email required ngModel #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email(ex. xyz.@pqr.com)</span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" required ngModel name="password">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary my-2" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
